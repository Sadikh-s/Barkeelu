<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Récupère l'URL tapée et la transforme en fragment
    const path = window.location.pathname;
    window.location.replace('/index.html#' + path);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
