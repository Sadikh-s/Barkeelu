<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar avec Traduction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b3082c;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 30px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 12px;
      color: #b3082c;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
    }

    .nav-links li {
      margin: 0 15px;
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: #001f4d;
      font-weight: 600;
    }

    .search-icon {
      background: #f8f8f8;
      border-radius: 50%;
      padding: 10px;
    }

    .search-icon i {
      color: #b3082c;
    }

    .contact-btn {
      background-color: #ff0033;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .contact-btn i {
      margin-left: 5px;
    }

    .lang-select {
      position: relative;
      margin-left: 20px;
    }

    .lang-btn {
      background: none;
      border: none;
      color: #001f4d;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .lang-btn:hover {
      background: #f1f1f1;
    }

    .lang-dropdown {
      position: absolute;
      top: 110%;
      right: 0;
      background: linear-gradient(to bottom, #555, #222);
      border-radius: 10px;
      list-style: none;
      padding: 5px 0;
      display: none;
      z-index: 99;
      min-width: 60px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    .lang-dropdown li {
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .lang-dropdown li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #google_translate_element {
      display: none;
    }

    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon {
      display: none !important;
    }

    body {
      top: 0 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Barkeelu" />
      <div class="logo-text">EXPLORER ET DÉVELOPPER<br>LES TERRES INCONNUES</div>
    </div>
    <ul class="nav-links">
      <li><a href="#">Secteurs</a></li>
      <li><a href="#">Missions</a></li>
      <li><a href="#">Expertises</a></li>
      <li><a href="#">Notre aventure</a></li>
      <li><a href="#">Journal de Bord</a></li>
    </ul>
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
    <button class="contact-btn">
      Nous contacter <i class="fas fa-arrow-up-right-from-square"></i>
    </button>
    <!-- Sélecteur de langue -->
    <div class="lang-select">
      <button class="lang-btn" id="langToggle">FR ▾</button>
      <ul class="lang-dropdown" id="langDropdown">
        <li data-lang="fr">FR</li>
        <li data-lang="en">EN</li>
        <li data-lang="es">ES</li>
        <li data-lang="wo">WO</li>
      </ul>
    </div>
  </nav>

  <!-- Conteneur invisible pour Google Translate -->
  <div id="google_translate_element"></div>

  <!-- Scripts -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'fr',
        includedLanguages: 'fr,en,es,wo',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    const langBtn = document.getElementById('langToggle');
    const dropdown = document.getElementById('langDropdown');
    const langItems = dropdown.querySelectorAll('li');

    langBtn.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.lang-select')) {
        dropdown.style.display = 'none';
      }
    });

    langItems.forEach(item => {
      item.addEventListener('click', () => {
        const lang = item.getAttribute('data-lang');
        langBtn.textContent = `${lang.toUpperCase()} ▾`;
        const frame = document.querySelector('iframe.goog-te-banner-frame');
        const selector = document.querySelector('.goog-te-combo');
        if (selector) {
          selector.value = lang;
          selector.dispatchEvent(new Event('change'));
        }
      });
    });
  </script>
</body>
</html>
