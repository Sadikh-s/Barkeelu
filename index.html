<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barkeelu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b3082c;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 30px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 12px;
      color: #b3082c;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #001f4d;
      font-weight: 600;
    }

    .search-icon {
      background: #f8f8f8;
      border-radius: 50%;
      padding: 10px;
    }

    .search-icon i {
      color: #b3082c;
    }

    .contact-btn {
      background-color: #ff0033;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .contact-btn i {
      margin-left: 5px;
    }

    .lang-select {
      position: relative;
      margin-left: 20px;
    }

    .lang-btn {
      background: none;
      border: none;
      color: #001f4d;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .lang-btn:hover {
      background: #f1f1f1;
    }

    .lang-dropdown {
      position: absolute;
      top: 110%;
      right: 0;
      background: linear-gradient(to bottom, #555, #222);
      border-radius: 10px;
      list-style: none;
      padding: 5px 0;
      display: none;
      z-index: 99;
      min-width: 60px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    .lang-dropdown li {
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .lang-dropdown li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .content {
      text-align: center;
      color: white;
      margin-top: 100px;
    }

    .content h1 {
      font-size: 3em;
    }

    .content p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Barkeelu" />
      <div class="logo-text" data-i18n="motto">EXPLORER ET DÉVELOPPER<br />LES TERRES INCONNUES</div>
    </div>
    <ul class="nav-links">
      <li><a href="#" data-i18n="sectors">Secteurs</a></li>
      <li><a href="#" data-i18n="missions">Missions</a></li>
      <li><a href="#" data-i18n="expertise">Expertises</a></li>
      <li><a href="#" data-i18n="adventure">Notre aventure</a></li>
      <li><a href="#" data-i18n="logbook">Journal de Bord</a></li>
    </ul>
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
    <button class="contact-btn" data-i18n="contact">
      Nous contacter <i class="fas fa-arrow-up-right-from-square"></i>
    </button>
    <div class="lang-select">
      <button class="lang-btn" id="langToggle">FR ▾</button>
      <ul class="lang-dropdown" id="langDropdown">
        <li data-lang="fr">FR</li>
        <li data-lang="en">EN</li>
        <li data-lang="es">ES</li>
        <li data-lang="wo">WO</li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <h1 data-i18n="headline">Bienvenue chez Barkeelu</h1>
    <p data-i18n="description">Nous vous aidons à explorer de nouvelles opportunités.</p>
  </div>

  <!-- Traductions en JS -->
  <script>
    const translations = {
      fr: {
        motto: "EXPLORER ET DÉVELOPPER<br />LES TERRES INCONNUES",
        sectors: "Secteurs",
        missions: "Missions",
        expertise: "Expertises",
        adventure: "Notre aventure",
        logbook: "Journal de Bord",
        contact: "Nous contacter",
        headline: "Bienvenue chez Barkeelu",
        description: "Nous vous aidons à explorer de nouvelles opportunités."
      },
      en: {
        motto: "EXPLORE AND DEVELOP<br />UNKNOWN LANDS",
        sectors: "Sectors",
        missions: "Missions",
        expertise: "Expertise",
        adventure: "Our adventure",
        logbook: "Logbook",
        contact: "Contact us",
        headline: "Welcome to Barkeelu",
        description: "We help you explore new opportunities."
      },
      es: {
        motto: "EXPLORAR Y DESARROLLAR<br />TIERRAS DESCONOCIDAS",
        sectors: "Sectores",
        missions: "Misiones",
        expertise: "Especialidades",
        adventure: "Nuestra aventura",
        logbook: "Bitácora",
        contact: "Contáctanos",
        headline: "Bienvenido a Barkeelu",
        description: "Te ayudamos a explorar nuevas oportunidades."
      },
      wo: {
        motto: "XOOLAL AK WÉY<br />SUUF YU XAMUL",
        sectors: "Sektër",
        missions: "Misyon",
        expertise: "Xam-xam",
        adventure: "Sunuy doxalin",
        logbook: "Jurnalu doxalin",
        contact: "Naka ñu gis la",
        headline: "Jàmm ak jàmm ci Barkeelu",
        description: "Nuy jox la yëngu-yëngu ci suuf yu bees."
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        const content = translations[lang][key];
        if (content) {
          el.innerHTML = content;
        }
      });
    }

    const langBtn = document.getElementById("langToggle");
    const dropdown = document.getElementById("langDropdown");

    langBtn.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".lang-select")) {
        dropdown.style.display = "none";
      }
    });

    document.querySelectorAll(".lang-dropdown li").forEach(item => {
      item.addEventListener("click", () => {
        const lang = item.getAttribute("data-lang");
        setLanguage(lang);
        langBtn.textContent = `${lang.toUpperCase()} ▾`;
        dropdown.style.display = "none";
      });
    });
  </script>
</body>
</html>
