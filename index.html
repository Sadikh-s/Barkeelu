<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barkeelu</title>
  <meta name="description" content="Barkeelu - Explorer et développer les terres inconnues. Conseil stratégique pour tous secteurs.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" defer />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #b3082c;
    }

    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 20px;
      position: relative;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 12px;
      color: #b3082c;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
      flex-wrap: wrap;
      transition: max-height 0.3s ease;
    }

    .nav-links li {
      margin: 0 10px;
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: #001f4d;
      font-weight: 600;
      padding: 8px;
      display: block;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: rgba(0, 31, 77, 0.1);
      border-radius: 5px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      min-width: 200px;
    }

    .dropdown-menu .menu-header {
      font-weight: bold;
      font-size: 13px;
      padding: 10px;
      background: #6d41ad;
      color: white;
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 10px;
    }

    .dropdown-menu li {
      margin: 5px 0;
    }

    .dropdown-menu li:hover {
      background-color: rgba(0,0,0,0.05);
    }

    .search-icon {
      background: #f8f8f8;
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .search-icon i {
      color: #b3082c;
    }

    .contact-btn {
      background-color: #ff0033;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }

    .contact-btn:hover {
      background-color: #cc0029;
    }

    .contact-btn i {
      margin-left: 5px;
    }

    .lang-select {
      position: relative;
      margin-left: 10px;
    }

    .lang-btn {
      background: none;
      border: none;
      color: #001f4d;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .lang-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: linear-gradient(to bottom, #555, #222);
      border-radius: 10px;
      list-style: none;
      padding: 5px 0;
      display: none;
      z-index: 999;
      min-width: 60px;
    }

    .lang-dropdown li {
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .lang-dropdown li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
      }

      .nav-links.open {
        display: flex;
      }

      .nav-links li {
        width: 100%;
        margin: 0;
      }

      .dropdown-menu {
        position: static;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <!-- Ton HTML reste inchangé ici, je le mets de côté pour le moment -->

  <script>
    const translations = { /* ... inchangé ... */ };

    function setLanguage(lang) {
      localStorage.setItem("selectedLang", lang);
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });
    }

    // Appliquer langue sauvegardée si existante
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("selectedLang") || "fr";
      setLanguage(savedLang);
      document.getElementById("langToggle").textContent = `${savedLang.toUpperCase()} ▾`;
    });

    // Langue
    const langBtn = document.getElementById("langToggle");
    const langDropdown = document.getElementById("langDropdown");

    langBtn.addEventListener("click", () => {
      langDropdown.style.display = langDropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".lang-select")) {
        langDropdown.style.display = "none";
      }
    });

    document.querySelectorAll(".lang-dropdown li").forEach(item => {
      item.addEventListener("click", () => {
        const lang = item.getAttribute("data-lang");
        setLanguage(lang);
        langBtn.textContent = `${lang.toUpperCase()} ▾`;
        langDropdown.style.display = "none";
      });
    });

    // Toggle menu responsive
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });

    // Menus dropdown au clic (et fermeture auto)
    document.querySelectorAll('.dropdown > a').forEach(link => {
      link.setAttribute("aria-haspopup", "true");
      link.setAttribute("aria-expanded", "false");

      link.addEventListener('click', function (e) {
        e.preventDefault();
        const menu = this.nextElementSibling;
        const isOpen = menu.style.display === 'block';

        document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
        document.querySelectorAll('.dropdown > a').forEach(a => a.setAttribute("aria-expanded", "false"));

        if (!isOpen) {
          menu.style.display = 'block';
          this.setAttribute("aria-expanded", "true");
        }
      });
    });

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
        document.querySelectorAll('.dropdown > a').forEach(a => a.setAttribute("aria-expanded", "false"));
      }
    });
  </script>
</body>
</html>
