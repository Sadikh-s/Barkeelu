<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Expertise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    nav.navbar {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #001f4d;
      font-weight: bold;
    }

    .dropdown-menu.services {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 1000px;
      background: white;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
    }

    .menu-header {
      font-weight: bold;
      font-size: 13px;
      padding: 10px;
      background: #6d41ad;
      color: white;
    }

    .menu-container {
      display: flex;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .categories ul {
      list-style: none;
      padding: 0;
    }

    .categories li {
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: all 0.3s;
    }

    .categories li.active {
      font-weight: bold;
      color: #b3082c;
      border-left: 3px solid #b3082c;
      background: #f9f9f9;
    }

    .expertise-content {
      flex: 3;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .expertise-content div {
      background: #d9ecff;
      padding: 10px 15px;
      border-radius: 6px;
      flex: 1 1 calc(50% - 10px);
    }

    .explore-btn {
      margin-top: 20px;
      background: #fff;
      color: #b3082c;
      border: 2px solid #b3082c;
      padding: 10px 16px;
      border-radius: 12px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <ul class="nav-links">
    <li class="dropdown" id="expertiseDropdown">
      <a href="#" id="expertiseToggle">Expertise â–¼</a>
      <div class="dropdown-menu services" id="expertiseMenu">
        <div class="menu-header">Our areas of technical and strategic expertise</div>
        <div class="menu-container">
          <div class="categories" style="flex: 1;">
            <ul>
              <li data-category="health">Health</li>
<li data-category="tech">Technology</li>
<li data-category="finance">Finance</li>
<li data-category="transport">Mobility</li>
<li data-category="industry">Industry</li>
            </ul>
          </div>
          <div class="expertise-content" id="expertise-list">
            <!-- Content will be injected here -->
          </div>
        </div>
      </div>
    </li>
  </ul>
</nav>

<script>
  const expertiseData = {
    health: [
      "Innovative biotherapies",
      "Patient journey",
      "Rare diseases",
      "Digital therapeutics (DTx)",
      "AI in health",
      "Personalized medicine",
      "Clinical trial digitalization",
      "HealthTech"
    ],
    tech: [
      "Usage behavior analytics",
      "Service optimization",
      "Network performance",
      "Churn prediction",
      "Product-market fit"
    ],
    finance: [
      "Risk & fraud analytics",
      "Client segmentation",
      "Credit scoring",
      "Regulatory compliance",
      "Fintech market intelligence"
    ],
    transport: [
      "Mobility data insights",
      "Predictive maintenance",
      "Smart infrastructure",
      "Fleet analysis",
      "Demand forecasting"
    ],
    industry: [
      "Smart factory analytics",
      "Performance monitoring",
      "Supply chain optimization",
      "Predictive quality control",
      "Energy efficiency"
    ]
  };

  const categories = document.querySelectorAll('#expertiseDropdown .categories li');
  const expertiseList = document.getElementById('expertise-list');
  const expertiseMenu = document.getElementById('expertiseMenu');
  const expertiseToggle = document.getElementById('expertiseToggle');

  function showExpertise(category) {
    categories.forEach(el => {
      el.classList.toggle('active', el.dataset.category === category);
    });

    expertiseList.innerHTML = expertiseData[category]
      .map(item => `<div>${item}</div>`) 
      .join('') +
      '<a class="explore-btn" href="#">Explore</a>';
  }

  expertiseToggle.addEventListener('click', function (e) {
    e.preventDefault();
    const isVisible = expertiseMenu.style.display === 'block';
    document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
    if (!isVisible) {
      expertiseMenu.style.display = 'block';
      
    }
  });

  categories.forEach(cat => {
    cat.addEventListener('click', () => showExpertise(cat.dataset.category));
  });

  document.addEventListener('click', function (e) {
    if (!e.target.closest('#expertiseDropdown')) {
      expertiseMenu.style.display = 'none';
    }
  });
</script>

</body>
</html>
